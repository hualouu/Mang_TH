<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [3, 6, 1, 8, 2, 10, 5];
        let searchValue = prompt("Nhập giá trị cần tìm:");

        let index = -1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == searchValue) {
                index = i;
                break;
            }
        }

        if (index == -1) {
            console.log("Không tìm thấy giá trị trong mảng.");
        } else {
            console.log("Giá trị được tìm thấy tại vị trí: " + index);
        }
    </script>
    </body>
